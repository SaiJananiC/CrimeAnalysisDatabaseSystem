{% extends 'base.html' %}

{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.username.label }}<br>{{ form.username }}</p>
        <p>{{ form.password.label }}<br>{{ form.password }}</p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
